<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crime News - NyaySetu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .news-card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .news-card h3 {
      margin-bottom: 5px;
    }
    .timestamp {
      color: gray;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-top">
      <h1>NyaySetu</h1>
      <div class="user-controls">
        <a href="dashboard.html"><button class="logout-btn">Back to Dashboard</button></a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="login-box">
      <h2>Latest Indian Crime News</h2>
      <div id="newsContainer" class="crime-info-box">Loading news...</div>
    </div>
  </div>

  <script>
    const apiKey = "892b2258b8ad0d166e5fdbe1547f47db"; // Replace with your GNews key

    fetch(`https://gnews.io/api/v4/search?q=crime&lang=en&country=in&max=10&apikey=${apiKey}`)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('newsContainer');
        container.innerHTML = '';

        if (data.articles && data.articles.length > 0) {
          data.articles.forEach(article => {
            const div = document.createElement('div');
            div.className = 'news-card';
            div.innerHTML = `
              <h3>${article.title}</h3>
              <div class="timestamp">${new Date(article.publishedAt).toLocaleString()}</div>
              <p>${article.description || 'No description available.'}</p>
              <a href="${article.url}" target="_blank">Read full article</a>
            `;
            container.appendChild(div);
          });
        } else {
          container.innerText = "No crime news available at the moment.";
        }
      })
      .catch(error => {
        document.getElementById('newsContainer').innerText = "Error loading news.";
        console.error("Error fetching news:", error);
      });
  </script>
</body>
</html>
