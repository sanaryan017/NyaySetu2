<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crime News - NyaySetu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 10px;
    }

    .news-card {
      background: #fff;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 10px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    }

    .news-card h3 {
      margin: 0 0 8px;
    }

    .timestamp {
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
    }

    .last-updated, .filters {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .refresh-btn {
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
    }

    .refresh-btn:hover {
      background-color: #0056b3;
    }

    .filter-select {
      padding: 6px;
      font-size: 14px;
      margin-left: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>üì∞ Latest Crime News (India Today & Zee News)</h2>
  <div class="last-updated" id="lastUpdated">Loading...</div>

  <div class="filters">
    <label for="cityFilter">üìç Filter by City/State: </label>
    <select id="cityFilter" class="filter-select">
      <option value="">-- All --</option>
      <option value="Delhi">Delhi</option>
      <option value="Mumbai">Mumbai</option>
      <option value="Kolkata">Kolkata</option>
      <option value="Bangalore">Bangalore</option>
      <option value="Uttar Pradesh">Uttar Pradesh</option>
    </select>
    <button class="refresh-btn" onclick="fetchNews()">üîÅ Refresh Now</button>
  </div>

  <div id="newsContainer">Loading news...</div>
</div>

<script>
  const API_KEY = "c6dee0fde459431e913ced37322cc968";
  const newsContainer = document.getElementById("newsContainer");
  const lastUpdated = document.getElementById("lastUpdated");
  const cityFilter = document.getElementById("cityFilter");

  function formatTime(date) {
    return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
  }

  function updateTimestamp() {
    const now = new Date();
    lastUpdated.textContent = `üïí Last updated: ${formatTime(now)}`;
  }

  function displayArticle(article) {
    const city = cityFilter.value.toLowerCase();
    const content = (article.title + article.description).toLowerCase();
    if (city && !content.includes(city)) return;

    const card = document.createElement("div");
    card.className = "news-card";
    card.innerHTML = `
      <h3>${article.title}</h3>
      <div class="timestamp">${new Date(article.publishedAt).toLocaleString()}</div>
      <p>${article.description || "No description available."}</p>
      <a href="${article.url}" target="_blank">Read full article ‚Üí</a>
    `;
    newsContainer.appendChild(card);
  }

  async function fetchNews() {
    newsContainer.innerHTML = "üîÑ Fetching latest news...";
    try {
      const url = `https://newsapi.org/v2/everything?q=crime&language=en&pageSize=50&sources=india-today,zee-news&apiKey=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();

      if (data.status !== "ok") throw new Error("API error");

      newsContainer.innerHTML = "";
      data.articles.forEach(displayArticle);
      updateTimestamp();
    } catch (err) {
      newsContainer.innerHTML = `<p style="color:red;">‚ùå Failed to load news. Check console or try later.</p>`;
      lastUpdated.textContent = `‚ö†Ô∏è Error: ${err.message}`;
      console.error(err);
    }
  }

  cityFilter.addEventListener("change", fetchNews);
  fetchNews();
  setInterval(fetchNews, 60 * 1000); // refresh every 1 minute
</script>

</body>
</html>
