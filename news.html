<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crime News - NyaySetu</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .news-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .news-card h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .timestamp {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .last-updated {
      font-size: 14px;
      color: #333;
      margin-bottom: 15px;
    }

    .refresh-btn {
      margin-bottom: 20px;
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .refresh-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .news-card h3 {
        font-size: 16px;
      }

      .refresh-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üì∞ NyaySetu Crime News</h1>
  </header>

  <div class="container">
    <div class="last-updated" id="lastUpdated">‚è≥ Loading...</div>
    <button class="refresh-btn" onclick="fetchNews()">üîÅ Refresh</button>
    <div id="newsContainer">Loading crime news...</div>
  </div>

  <script>
    const apiKey = "c6dee0fde459431e913ced37322cc968";
    const newsContainer = document.getElementById("newsContainer");
    const lastUpdated = document.getElementById("lastUpdated");

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }

    function updateTimestamp() {
      const now = new Date();
      lastUpdated.textContent = `üïí Last updated at: ${formatTime(now)}`;
    }

    function displayArticle(article) {
      const div = document.createElement("div");
      div.className = "news-card";
      div.innerHTML = `
        <h3>${article.title}</h3>
        <div class="timestamp">üóì ${new Date(article.publishedAt).toLocaleString()}</div>
        <p>${article.description || "No description available."}</p>
        <p><strong>Source:</strong> ${article.source.name}</p>
        <a href="${article.url}" target="_blank">üîó Read full article</a>
      `;
      newsContainer.appendChild(div);
    }

    async function fetchNews() {
      newsContainer.innerHTML = "üîÑ Loading latest crime news...";
      try {
        const url = `https://newsapi.org/v2/everything?q=crime&language=en&pageSize=25&sortBy=publishedAt&apiKey=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();

        if (data.status !== "ok") {
          throw new Error(data.message || "API error");
        }

        newsContainer.innerHTML = "";
        data.articles.forEach(displayArticle);
        updateTimestamp();
      } catch (err) {
        console.error("Error:", err);
        newsContainer.innerHTML = `<p style="color:red;">‚ùå Failed to load news: ${err.message}</p>`;
        lastUpdated.textContent = "‚ö†Ô∏è Error occurred while fetching news.";
      }
    }

    fetchNews();
    setInterval(fetchNews, 2 * 60 * 1000); // Auto-refresh every 2 minutes
  </script>

</body>
</html>
