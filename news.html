<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crime News - NyaySetu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .news-card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .news-card h3 {
      margin-bottom: 5px;
    }
    .timestamp {
      color: gray;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-top">
      <h1>NyaySetu</h1>
      <div class="user-controls">
        <a href="dashboard.html"><button class="logout-btn">Back to Dashboard</button></a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="login-box">
      <h2>Latest Indian Crime News</h2>
      <div id="newsContainer" class="crime-info-box">Loading news...</div>
    </div>
  </div>

  <script>
  const apiKey = "892b2258b8ad0d166e5fdbe1547f47db"; // Replace with your own if expired
  const container = document.getElementById('newsContainer');

  function displayArticle(article) {
    const div = document.createElement('div');
    div.className = 'news-card';
    div.innerHTML = `
      <h3>${article.title}</h3>
      <div class="timestamp">${new Date(article.publishedAt).toLocaleString()}</div>
      <p>${article.description || 'No description available.'}</p>
      <a href="${article.url}" target="_blank">Read full article</a>
    `;
    container.appendChild(div);
  }

  async function fetchNews() {
    container.innerHTML = "üîÑ Loading latest crime news...";
    try {
      const url = `https://gnews.io/api/v4/search?q=crime&lang=en&country=in&max=20&apikey=${apiKey}&t=${Date.now()}`;
      console.log("Fetching news from:", url);
      const response = await fetch(url, { cache: "no-store" }); // üí• Force no cache
      const data = await response.json();

      console.log("News fetched:", data.articles);

      if (data.articles?.length > 0) {
        container.innerHTML = "";
        data.articles.forEach(displayArticle);
      } else {
        container.innerHTML = "‚ùå No news found right now.";
      }
    } catch (error) {
      console.error("News fetch error:", error);
      container.innerHTML = `<p style="color:red;">‚ùå Failed to load news. Try again later.</p>`;
    }
  }

  fetchNews();
</script>

 

</body>
</html>
