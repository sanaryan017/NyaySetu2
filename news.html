<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crime News - NyaySetu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .news-card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .news-card h3 {
      margin-bottom: 5px;
    }
    .timestamp {
      color: gray;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .last-updated {
      font-size: 14px;
      color: #333;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-top">
      <h1>NyaySetu</h1>
      <div class="user-controls">
        <a href="dashboard.html"><button class="logout-btn">Back to Dashboard</button></a>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="login-box">
      <h2>Latest Indian Crime News</h2>
      <div class="last-updated" id="lastUpdated">‚è≥ Loading...</div>
      <div id="newsContainer" class="crime-info-box">Loading news...</div>
    </div>
  </div>

  <script>
    const apiKey = "892b2258b8ad0d166e5fdbe1547f47db"; // Replace if expired
    const container = document.getElementById('newsContainer');
    const lastUpdated = document.getElementById('lastUpdated');

    const queries = ["crime", "murder", "theft", "rape", "scam"];

    function formatTime(date) {
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }

    function updateTimestamp() {
      const now = new Date();
      lastUpdated.textContent = `üïí Last updated at: ${formatTime(now)}`;
    }

    function displayArticle(article) {
      const div = document.createElement('div');
      div.className = 'news-card';
      div.innerHTML = `
        <h3>${article.title}</h3>
        <div class="timestamp">${new Date(article.publishedAt).toLocaleString()}</div>
        <p>${article.description || 'No description available.'}</p>
        <a href="${article.url}" target="_blank">Read full article</a>
      `;
      container.appendChild(div);
    }

    async function fetchAllNews() {
      container.innerHTML = "üîÑ Loading latest crime news...";
      try {
        const allArticles = [];

        for (let q of queries) {
          const url = `https://gnews.io/api/v4/search?q=${q}&lang=en&country=in&max=5&apikey=${apiKey}&t=${Date.now()}`;
          const res = await fetch(url, { cache: "no-store" });
          const data = await res.json();
          if (data.articles) allArticles.push(...data.articles);
        }

        // Remove duplicate articles by URL
        const uniqueArticles = Array.from(new Map(allArticles.map(a => [a.url, a])).values());

        if (uniqueArticles.length > 0) {
          container.innerHTML = "";
          uniqueArticles.forEach(displayArticle);
          updateTimestamp();
        } else {
          container.innerHTML = "‚ùå No news found.";
          lastUpdated.textContent = "No news found.";
        }
      } catch (err) {
        console.error("Fetch error:", err);
        container.innerHTML = `<p style="color:red;">‚ùå Failed to load news. Try again later.</p>`;
        lastUpdated.textContent = "‚ö†Ô∏è Error fetching news.";
      }
    }

    fetchAllNews();
    setInterval(fetchAllNews, 60 * 1000); // Auto-refresh every 1 minute
  </script>

</body>
</html>
