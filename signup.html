<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - NyaySetu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="header-top">
      <h1>NyaySetu</h1>
    </div>
  </header>

  <div class="container">
    <div class="login-box">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="Username" required />
        <input type="password" id="signupPassword" placeholder="Password" required />

        <select id="signupSecurityQuestion" required>
          <option value="">Select a security question</option>
          <option value="pet">What is your petâ€™s name?</option>
          <option value="school">What was your first school?</option>
          <option value="city">Which city were you born in?</option>
        </select>

        <input type="text" id="signupSecurityAnswer" placeholder="Answer" required />

        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="index.html">Login Here</a></p>
      <div id="signupError" class="error"></div>
      <div id="signupMessage" class="success"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
